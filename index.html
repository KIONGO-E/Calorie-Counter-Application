<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo-container" id="headerContainer">
      <img src="resources/narturitum-calorie-counter-high-resolution-logo-transparent.png" alt="Calorie Counter Logo" />
    </div>
    <h1>Narturitum Calorie Calculator</h1>
    <div class="centered-text">
      <p>
        Narturitum tracks your caloric intake and ensures you have complete control of what you eat
      </p>
    </div>
  </header>
  <div class="container">
    <div id="calorieForm">
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" required />
      <label for="servings">Number of Servings:</label>
      <input type="number" id="servings" required />
      <div id="goalForm">
        <label for="calorieGoal">Set Calorie Goal:</label>
        <input type="number" id="calorieGoal" required />
        <button onclick="setCalorieGoal()">Set Goal</button>
        <p id="goalStatus"></p>
      </div>
      <label for="caloriesPerServing">Calories per Serving:</label>
      <p id="caloriesPerServing">0</p> <!-- Display calories here -->
      <!-- Text bubble for calories -->
      <div class="calories-bubble">Calories per Serving</div>
      <button onclick="calculateCalories()">Calculate Total Calories</button>
      <p id="totalCalories"></p>
      <p id="calorieDifference"></p>
    </div>

    <div id="commentsSection">
      <h2>Comments</h2>
      <ul id="commentsList">
        <!-- Comments will be added dynamically here -->
      </ul>
      <textarea id="commentText" rows="4" cols="50" placeholder="Add your comments on your food down below ❤️"></textarea>
      <button onclick="addComment()">Add Comment</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
